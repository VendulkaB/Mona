<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interaktivní křížovka s tajnou zprávou">
    <title>Křížovka pro Móňu</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main-container">
        <!-- Header Section -->
        <header class="photo-header">
            <img src="./img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy">
        </header>

        <!-- Main Puzzle Section -->
        <div class="puzzle-section">
            <h1 class="title glow-effect">Křížovka pro Móňu</h1>

            <div class="solution-info">
                <span class="sparkle">✨</span> 
                Najděte tajenku! Písmena v barevných polích tvoří řešení.
                <span class="sparkle">✨</span>
            </div>

            <div class="game-layout">
                <!-- Crossword Grid Area -->
                <div class="crossword-area">
                    <div id="crosswordGrid" class="grid-container">
                        <!-- Grid will be generated by JavaScript -->
                    </div>
                    <div id="activeClue" class="active-clue">
                        <span class="clue-text"></span>
                    </div>
                </div>

                <!-- Clues Section -->
                <div class="clues-container">
                    <!-- Across Clues -->
                    <div class="section clues-section">
                        <h2>Vodorovně</h2>
                        <div id="acrossClues" class="clues-list">
                            <!-- Clues will be generated by JavaScript -->
                        </div>
                    </div>

                    <!-- Down Clues -->
                    <div class="section clues-section">
                        <h2>Svisle</h2>
                        <div id="downClues" class="clues-list">
                            <!-- Clues will be generated by JavaScript -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Check Solution Button -->
            <button type="button" class="btn-check">
                <span class="btn-text">Zkontrolovat řešení</span>
            </button>
        </div>

        <!-- Footer -->
        <footer class="footer">
            Vytvořeno s láskou ❤️
        </footer>
    </main>

    <!-- Solution Reveal Modal -->
    <div id="solutionReveal" class="solution-reveal">
        <div class="solution-content">
            <!-- Solution will be revealed here -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="./main.js"></script>
</body>
</html>
