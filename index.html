<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Křížovka pro Móňu</h1>
            <div class="header-image">
                <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu">
            </div>
        </header>

        <main>
            <div class="instructions">
                <p>✨ Najděte tajenku! Písmena v barevných polích tvoří řešení. ✨</p>
            </div>

            <div class="crossword">
                <div id="crosswordGrid"></div>
                <div id="activeClue"></div>
            </div>

            <div class="clues">
                <div class="across">
                    <h2>Vodorovně</h2>
                    <div id="acrossClues"></div>
                </div>
                <div class="down">
                    <h2>Svisle</h2>
                    <div id="downClues"></div>
                </div>
            </div>

            <button id="checkButton">Zkontrolovat řešení</button>
        </main>

        <footer>
            <p>Vytvořeno s láskou ❤️</p>
        </footer>
    </div>

    <div id="solutionReveal" class="solution-reveal">
        <div class="solution-content"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
