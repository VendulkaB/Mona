<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #d1f4ff, #8ecae6, #219ebc);
            color: #333;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #023047;
            font-size: 2.8rem;
            margin-top: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 10px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(12, 40px);
            gap: 2px;
            background-color: #023047;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #e6f9ff;
            border: 2px solid #023047;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #023047;
            text-transform: uppercase;
            outline: none;
            box-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .cell:disabled {
            background-color: #023047;
            color: white;
            font-weight: normal;
        }
        .clues {
            display: flex;
            justify-content: space-between;
            margin: 20px;
            padding: 10px;
            max-width: 800px;
        }
        .clues div {
            width: 45%;
        }
        .clues h3 {
            color: #023047;
            font-size: 1.8rem;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.1);
        }
        .clues p {
            margin: 10px 0;
            font-size: 1rem;
            text-align: left;
        }
        .btn-check {
            background-color: #023047;
            color: white;
            padding: 10px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.2rem;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .btn-check:hover {
            background-color: #03538a;
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #023047;
        }
    </style>
</head>
<body>
    <h1>Křížovka pro Móňu</h1>
    <div class="grid-container">
        <div class="grid" id="crosswordGrid"></div>
    </div>
    <div class="clues">
        <div>
            <h3>Vodorovně</h3>
            <div id="acrossClues"></div>
        </div>
        <div>
            <h3>Svisle</h3>
            <div id="downClues"></div>
        </div>
    </div>
    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>
    <script>
        const crosswordData = {
            size: 12,
            words: {
                1: { clue: "Hlavní město Itálie", answer: "RIM", row: 1, col: 1, direction: "across" },
                2: { clue: "Největší kontinent světa", answer: "ASIE", row: 2, col: 4, direction: "down" },
                3: { clue: "Známý vědec, který formuloval teorii relativity", answer: "EINSTEIN", row: 4, col: 2, direction: "across" },
                4: { clue: "Základní část rostliny, která je pod zemí", answer: "KOREN", row: 6, col: 3, direction: "down" },
                5: { clue: "Řeka protékající Londýnem", answer: "TEMZE", row: 8, col: 1, direction: "across" },
                6: { clue: "Slavný italský malíř, autor obrazu Mona Lisa", answer: "DAVINCI", row: 2, col: 7, direction: "down" },
                7: { clue: "Planeta pojmenovaná po římském bohu války", answer: "MARS", row: 10, col: 2, direction: "across" },
                8: { clue: "Hudební nástroj s klávesami", answer: "PIANO", row: 3, col: 8, direction: "down" },
                9: { clue: "První prezident Československa", answer: "MASARYK", row: 11, col: 3, direction: "across" },
                10: { clue: "Název pro vědecký pokus", answer: "EXPERIMENT", row: 1, col: 6, direction: "down" }
            }
        };

        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            grid.style.gridTemplateColumns = `repeat(${crosswordData.size}, 40px)`;

            for (let i = 0; i < crosswordData.size; i++) {
                for (let j = 0; j < crosswordData.size; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.disabled = true;
                    grid.appendChild(cell);
                }
            }

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = grid.children[cellRow * crosswordData.size + cellCol];
                    cell.disabled = false;
                    cell.dataset.wordId = id;
                }
            }
        }

        function generateClues() {
            const acrossClues = document.getElementById('acrossClues');
            const downClues = document.getElementById('downClues');

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const clueElement = document.createElement('p');
                clueElement.textContent = `${id}. ${word.clue}`;

                if (word.direction === 'across') {
                    acrossClues.appendChild(clueElement);
                } else if (word.direction === 'down') {
                    downClues.appendChild(clueElement);
                }
            }
        }

        function checkSolution() {
            const solution = {};
            for (const [id, word] of Object.entries(crosswordData.words)) {
                let userWord = '';
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = document.querySelector(`.cell[data-row="${cellRow}"][data-col="${cellCol}"]`);
                    userWord += cell.value.toUpperCase() || ' ';
                }
                solution[id] = userWord.trim();
            }

            let allCorrect = true;

            for (const [id, word] of Object.entries(crosswordData.words)) {
                if (solution[id] !== word.answer.toUpperCase()) {
                    allCorrect = false;
                    break;
                }
            }

            alert(allCorrect ? 'Gratulujeme! Tajenka je správná!' : 'Některá slova nejsou správná.');
        }

        createGrid();
        generateClues();
    </script>
</body>
</html>
