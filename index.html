<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0e172c, #1e2a48, #2f4b6e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffcc, 0 0 30px #00ffa1;
        }
        .photo-header {
            width: 100%;
            height: 250px;
            background-image: url('Image (21).jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #00ffcc;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .grid-container {
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 20px;
            display: inline-block;
            overflow: auto;
        }
        .grid-wrapper {
            position: relative;
            display: grid;
            grid-template-columns: 1fr repeat(12, 40px);
            grid-template-rows: 1fr repeat(12, 40px);
            gap: 2px;
        }
        .grid-row-label, .grid-column-label {
            font-size: 14px;
            color: #00ffcc;
            text-align: center;
            font-weight: bold;
        }
        .grid-column-label {
            grid-row: 1;
        }
        .grid-row-label {
            grid-column: 1;
        }
        .cell {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #1e2a48;
            border: 2px solid #00ffff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            outline: none;
            grid-column: span 1;
        }
        .cell-tajenka {
            background-color: #00ffcc;
            border: 2px solid #00ffcc;
            color: #1e2a48;
        }
        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #ffffff;
        }
        .clues-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
            max-width: 800px;
        }
        .clues {
            background-color: #1e2a48;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 45%;
        }
        .clues h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffcc;
        }
        .clues p {
            font-size: 1rem;
            color: #ffffff;
            margin: 10px 0;
        }
        .btn-check {
            background-color: #00ffff;
            color: #1e2a48;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-check:hover {
            background-color: #00ffa1;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #00ffff;
        }

        /* Responzivita */
        @media (max-width: 768px) {
            .photo-header {
                height: 200px;
            }
            .grid-container {
                padding: 10px;
            }
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            .clues {
                width: 100%;
            }
            .clues h3 {
                font-size: 1.5rem;
            }
            .clues p {
                font-size: 0.9rem;
            }
            .btn-check {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="photo-header"></div>
    <h1>Křížovka pro Móňu</h1>
    <div class="content">
        <div class="grid-container">
            <div class="grid-wrapper">
                <!-- Sloupcové popisky -->
                <div class="grid-column-label"></div>
                ${Array.from({ length: 12 }, (_, i) => `<div class="grid-column-label">${i + 1}</div>`).join('')}
                <!-- Řádkové popisky a mřížka -->
                ${Array.from({ length: 12 }, (_, i) =>
                    `<div class="grid-row-label">${i + 1}</div>` +
                    Array.from({ length: 12 }, () => `<div class="cell"></div>`).join('')
                ).join('')}
            </div>
        </div>
        <div class="clues-container">
            <div class="clues">
                <h3>Vodorovně</h3>
                <div id="acrossClues"></div>
            </div>
            <div class="clues">
                <h3>Svisle</h3>
                <div id="downClues"></div>
            </div>
        </div>
        <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    </div>
    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>

</body>
</html>
