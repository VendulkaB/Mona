<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <div class="photo-header">
            <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy">
        </div>

        <h1>Křížovka pro Móňu</h1>
        
        <div class="solution-info">
            <p>Najděte tajenku! Písmena v barevných polích tvoří řešení.</p>
        </div>

        <div class="crossword-section">
            <div class="grid-wrapper">
                <div id="crosswordGrid" class="grid-container"></div>
                <div id="tooltip" class="tooltip"></div>
            </div>
            
            <div class="clues-container">
                <div class="clues-section">
                    <h3>Vodorovně</h3>
                    <div id="acrossClues" class="clues-list"></div>
                </div>

                <div class="clues-section">
                    <h3>Svisle</h3>
                    <div id="downClues" class="clues-list"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
        </div>
    </div>

    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
    <div id="tooltip" class="tooltip"></div>
    <script src="js/main.js"></script>
</body>
</html>
