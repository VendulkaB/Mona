<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff6e5;
            color: #444;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #d47b28;
        }
        .grid-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(8, 40px);
            gap: 2px;
            background-color: #d47b28;
            padding: 5px;
            border-radius: 10px;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: #fff;
            text-align: center;
            font-size: 18px;
            border: none;
            text-transform: uppercase;
            font-weight: bold;
            color: #444;
        }
        .cell:disabled {
            background-color: #d47b28;
            color: #fff;
        }
        .clues {
            margin: 20px;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .clues div {
            flex: 1;
            margin: 10px;
        }
        .clues h3 {
            text-align: center;
            color: #d47b28;
        }
        .clues p {
            margin: 5px 0;
        }
        .btn-check {
            background-color: #d47b28;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 16px;
            margin: 20px auto;
            display: block;
        }
        .btn-check:hover {
            background-color: #b35f22;
        }
        footer {
            text-align: center;
            margin: 20px;
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Křížovka pro Móňu</h1>
    <div class="grid-container">
        <div class="grid" id="crosswordGrid"></div>
    </div>
    <div class="clues">
        <div>
            <h3>Vodorovně</h3>
            <div id="acrossClues"></div>
        </div>
        <div>
            <h3>Svisle</h3>
            <div id="downClues"></div>
        </div>
    </div>
    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>
    <script>
        // Data pro křížovku
        const crosswordData = {
            size: 8,
            words: {
                1: { clue: "Kdo napsal knihu 'Babička'?", answer: "NEMCOVA", row: 1, col: 1, direction: "across" },
                2: { clue: "Jaké je hlavní město Španělska?", answer: "MADRID", row: 3, col: 1, direction: "across" },
                3: { clue: "Jak se jmenuje známý český astronom, který působil na dvoře Rudolfa II.?", answer: "KEPLER", row: 5, col: 2, direction: "across" },
                4: { clue: "Jaké zvíře je symbolem Austrálie?", answer: "KLOKAN", row: 7, col: 3, direction: "across" },
                5: { clue: "Jaké je největší moře na světě?", answer: "TYCHY", row: 1, col: 4, direction: "down" },
                6: { clue: "Která řeka protéká Paříží?", answer: "SEINA", row: 3, col: 3, direction: "down" },
                7: { clue: "Jaké číslo se píše římsky jako X?", answer: "DESET", row: 5, col: 5, direction: "down" },
                8: { clue: "Jak se jmenuje autor opery 'Prodaná nevěsta'?", answer: "SMETANA", row: 1, col: 8, direction: "down" }
            }
        };

        // Vytvoření mřížky
        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            grid.style.gridTemplateColumns = `repeat(${crosswordData.size}, 40px)`;

            for (let i = 0; i < crosswordData.size; i++) {
                for (let j = 0; j < crosswordData.size; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.disabled = true;
                    grid.appendChild(cell);
                }
            }

            // Aktivace políček pro slova
            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = grid.children[cellRow * crosswordData.size + cellCol];
                    cell.disabled = false;
                    cell.dataset.wordId = id;
                }
            }
        }

        // Načtení odpovědí uživatele
        function getUserSolution() {
            const solution = {};
            for (const [id, word] of Object.entries(crosswordData.words)) {
                let userWord = '';
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = document.querySelector(`.cell[data-row="${cellRow}"][data-col="${cellCol}"]`);
                    userWord += cell.value.toUpperCase() || ' ';
                }
                solution[id] = userWord.trim();
            }
            return solution;
        }

        // Kontrola řešení
        function checkSolution() {
            const solution = getUserSolution();
            let allCorrect = true;

            for (const [id, userAnswer] of Object.entries(solution)) {
                const correctAnswer = crosswordData.words[id].answer.toUpperCase();
                if (userAnswer !== correctAnswer) {
                    allCorrect = false;
                    break;
                }
            }

            alert(allCorrect ? 'Gratulujeme! Tajenka je správně vyřešena!' : 'Zkontrolujte ještě jednou vaše odpovědi.');
        }

        // Vygenerování nápověd
        function generateClues() {
            const acrossClues = document.getElementById('acrossClues');
            const downClues = document.getElementById('downClues');

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const clueElement = document.createElement('p');
                clueElement.textContent = `${id}. ${word.clue}`;

                if (word.direction === 'across') {
                    acrossClues.appendChild(clueElement);
                } else if (word.direction === 'down') {
                    downClues.appendChild(clueElement);
                }
            }
        }

        // Inicializace
        createGrid();
        generateClues();
    </script>
</body>
</html>
