<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0e172c, #1e2a48, #2f4b6e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffcc, 0 0 30px #00ffa1;
        }
        .photo-header {
            width: 100%;
            height: 250px;
            background-image: url('Image (21).jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #00ffcc;
            margin-bottom: 20px;
        }
        .grid-container {
            margin: 20px auto;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            display: inline-block;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(9, 40px);
            gap: 1px;
            background-color: #333;
        }
        .cell {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid #00ffff;
            font-size: 18px;
            text-align: center;
            text-transform: uppercase;
            font-weight: bold;
            outline: none;
        }
        .cell:disabled {
            background-color: #1e2a48;
            border: 1px solid #333;
        }
        .cell-tajenka {
            background-color: #00ffcc;
            border: 2px solid #00ffcc;
            color: #1e2a48;
        }
        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #333;
        }
        .clues-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        .clues {
            background-color: #1e2a48;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 45%;
        }
        .clues h3 {
            font-size: 1.8rem;
            color: #00ffff;
        }
        .clues p {
            font-size: 1rem;
            color: #ffffff;
        }
        .btn-check {
            margin-top: 20px;
            background-color: #00ffcc;
            color: #1e2a48;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-check:hover {
            background-color: #00ffa1;
        }
    </style>
</head>
<body>
    <div class="photo-header"></div>
    <h1>Křížovka pro Móňu</h1>
    <div class="grid-container">
        <div class="grid" id="crosswordGrid"></div>
    </div>
    <div class="clues-container">
        <div class="clues">
            <h3>Vodorovně</h3>
            <div id="acrossClues"></div>
        </div>
        <div class="clues">
            <h3>Svisle</h3>
            <div id="downClues"></div>
        </div>
    </div>
    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    <script>
        const crosswordData = {
            size: 9,
            words: {
                1: { clue: "Hlavní město Itálie", answer: "RIM", row: 1, col: 1, direction: "across" },
                2: { clue: "Největší kontinent světa", answer: "ASIE", row: 1, col: 5, direction: "down" },
                3: { clue: "Známý vědec, který formuloval teorii relativity", answer: "EINSTEIN", row: 3, col: 2, direction: "across" },
                4: { clue: "Základní část rostliny, která je pod zemí", answer: "KOREN", row: 2, col: 7, direction: "down" },
                5: { clue: "Řeka protékající Londýnem", answer: "TEMZE", row: 5, col: 1, direction: "across" },
                6: { clue: "Planeta pojmenovaná po římském bohu války", answer: "MARS", row: 7, col: 3, direction: "across" },
                7: { clue: "První prezident Československa", answer: "MASARYK", row: 9, col: 2, direction: "across" }
            },
            tajenka: [1, 2, 6, 5]
        };

        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            for (let i = 0; i < crosswordData.size; i++) {
                for (let j = 0; j < crosswordData.size; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.className = 'cell';
                    cell.disabled = true;
                    grid.appendChild(cell);
                }
            }

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellIndex = word.direction === 'across'
                        ? row * crosswordData.size + col + i
                        : (row + i) * crosswordData.size + col;
                    const cell = grid.children[cellIndex];
                    cell.disabled = false;

                    if (i === 0) {
                        const number = document.createElement('span');
                        number.className = 'cell-number';
                        number.textContent = id;
                        cell.parentNode.insertBefore(number, cell);
                    }

                    if (crosswordData.tajenka.includes(parseInt(id))) {
                        cell.classList.add('cell-tajenka');
                    }
                }
            }
        }

        function generateClues() {
            const acrossClues = document.getElementById('acrossClues');
            const downClues = document.getElementById('downClues');

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const clueElement = document.createElement('p');
                clueElement.textContent = `${id}. ${word.clue}`;
                if (word.direction === 'across') {
                    acrossClues.appendChild(clueElement);
                } else {
                    downClues.appendChild(clueElement);
                }
            }
        }

        function checkSolution() {
            alert("Kontrola není implementována.");
        }

        createGrid();
        generateClues();
    </script>
</body>
</html>
