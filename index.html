<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="photo-header">
            <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy">
        </div>

        <div class="puzzle-section" role="main">
            <h1 id="křížovka-pro-móňu" class="title glow-effect">Křížovka pro Móňu</h1>

            <div class="solution-info">
                <span class="sparkle">✨</span> Najděte tajenku! Písmena v barevných polích tvoří řešení.
                <span class="sparkle">✨</span>
            </div>

            <div class="game-layout">
                <div class="crossword-area">
                    <div id="crosswordGrid" class="grid-container"></div>
                    <div id="activeClue" class="active-clue">
                        <span class="clue-text"></span>
                    </div>
                </div>

                <div class="clues-container">
                    <div class="section clues-section">
                        <h2>Vodorovně</h2>
                        <div id="acrossClues" class="clues-list"></div>
                    </div>

                    <div class="section clues-section">
                        <h2>Svisle</h2>
                        <div id="downClues" class="clues-list"></div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer">
            Vytvořeno s láskou ❤️
        </footer>
    </div>

    <div id="solutionReveal" class="solution-reveal">
        <div class="solution-content"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
