<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #0e172c, #1e2a48, #2f4b6e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #00ffff;
            text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffcc, 0 0 30px #00ffa1;
        }
        .photo-header {
            width: 100%;
            height: 250px;
            background-image: url('Image (21).jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #00ffcc;
            margin-bottom: 20px;
        }
        .grid-container {
            display: inline-grid;
            grid-template-columns: 30px repeat(15, 40px);
            grid-template-rows: 30px repeat(15, 40px);
            gap: 2px;
            margin: 20px auto;
            background-color: #333;
            padding: 5px;
            border-radius: 10px;
        }
        .label {
            font-size: 14px;
            color: #00ffff;
            text-align: center;
            font-weight: bold;
        }
        .cell {
            width: 40px;
            height: 40px;
            background-color: white;
            border: 1px solid #00ffff;
            text-align: center;
            text-transform: uppercase;
            font-size: 18px;
            font-weight: bold;
            outline: none;
        }
        .cell:disabled {
            background-color: #1e2a48;
            border: 1px solid #333;
        }
        .cell-tajenka {
            background-color: #00ffcc;
            border: 2px solid #00ffcc;
            color: #1e2a48;
        }
        .clues-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            justify-content: space-between;
        }
        .clues {
            background-color: #1e2a48;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 45%;
        }
        .clues h3 {
            font-size: 1.8rem;
            color: #00ffff;
        }
        .clues p {
            font-size: 1rem;
            color: #ffffff;
        }
        .btn-check {
            margin-top: 20px;
            background-color: #00ffcc;
            color: #1e2a48;
            padding: 10px 20px;
            font-size: 1rem;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        .btn-check:hover {
            background-color: #00ffa1;
        }
    </style>
</head>
<body>
    <div class="photo-header"></div>
    <h1>Křížovka pro Móňu</h1>
    <div class="grid-container" id="crosswordGrid"></div>
    <div class="clues-container">
        <div class="clues">
            <h3>Vodorovně</h3>
            <div id="acrossClues"></div>
        </div>
        <div class="clues">
            <h3>Svisle</h3>
            <div id="downClues"></div>
        </div>
    </div>
    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    <script>
        const crosswordData = {
            size: 15,
            words: {
                1: { clue: "Hlavní město Francie", answer: "PARIZ", row: 1, col: 2, direction: "across" },
                2: { clue: "Nejvyšší hora světa", answer: "EVEREST", row: 2, col: 4, direction: "down" },
                3: { clue: "Planeta pojmenovaná po bohu války", answer: "MARS", row: 3, col: 7, direction: "across" },
                4: { clue: "Autor 'Hamleta'", answer: "SHAKESPEARE", row: 5, col: 3, direction: "down" },
                5: { clue: "Řeka protékající Londýnem", answer: "TEMZE", row: 7, col: 1, direction: "across" },
                6: { clue: "Planeta nejblíže Slunci", answer: "MERKUR", row: 9, col: 5, direction: "across" },
                7: { clue: "Název chemického prvku Au", answer: "ZLATO", row: 11, col: 2, direction: "across" },
                8: { clue: "Slavný italský malíř", answer: "DAVINCI", row: 13, col: 1, direction: "across" },
                9: { clue: "Největší kontinent na světě", answer: "ASIE", row: 14, col: 10, direction: "down" },
                10: { clue: "Hlavní město Japonska", answer: "TOKIO", row: 3, col: 12, direction: "down" }
            },
            tajenka: [
                { row: 1, col: 2 },
                { row: 2, col: 4 },
                { row: 3, col: 7 },
                { row: 5, col: 3 },
                { row: 7, col: 1 },
                { row: 9, col: 5 },
                { row: 11, col: 2 }
            ]
        };

        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            for (let i = 0; i <= crosswordData.size; i++) {
                for (let j = 0; j <= crosswordData.size; j++) {
                    const cell = document.createElement('div');
                    if (i === 0 && j > 0) {
                        cell.textContent = j;
                        cell.className = 'label';
                    } else if (j === 0 && i > 0) {
                        cell.textContent = i;
                        cell.className = 'label';
                    } else if (i > 0 && j > 0) {
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.className = 'cell';
                        input.maxLength = 1;
                        input.disabled = true;
                        cell.appendChild(input);
                    }
                    grid.appendChild(cell);
                }
            }

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row;
                const col = word.col;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const index = (row - 1) * (crosswordData.size + 1) + col + i;
                    const cell = grid.children[index];
                    const input = cell.querySelector('input');
                    if (input) input.disabled = false;
                }
            }

            crosswordData.tajenka.forEach(pos => {
                const index = (pos.row - 1) * (crosswordData.size + 1) + pos.col;
                const cell = grid.children[index];
                const input = cell.querySelector('input');
                if (input) input.classList.add('cell-tajenka');
            });
        }

        function generateClues() {
            const acrossClues = document.getElementById('acrossClues');
            const downClues = document.getElementById('downClues');

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const clueElement = document.createElement('p');
                clueElement.textContent = `${id}. ${word.clue}`;
                if (word.direction === 'across') acrossClues.appendChild(clueElement);
                else downClues.appendChild(clueElement);
            }
        }

        function checkSolution() {
            const solution = crosswordData.tajenka
                .map(pos => {
                    const index = (pos.row - 1) * (crosswordData.size + 1) + pos.col;
                    const cell = document.getElementById('crosswordGrid').children[index];
                    const input = cell.querySelector('input');
                    return input ? input.value.toUpperCase() : '';
                })
                .join('');
            alert(solution === "OTECFURA" ? "Tajenka je správně: Otec Fura!" : "Tajenka není správná.");
        }

        createGrid();
        generateClues();
    </script>
</body>
</html>
