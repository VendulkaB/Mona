<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0e172c, #1e2a48, #2f4b6e);
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin: 20px 0;
            color: #0ff;
            text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 30px #00ffcc, 0 0 40px #00ffcc;
        }
        .photo-header {
            width: 100%;
            height: 250px;
            background-image: url('Image (21).jpg');
            background-size: cover;
            background-position: center;
            border-bottom: 5px solid #00ffcc;
            margin-bottom: 20px;
        }
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
        }
        .grid-container {
            margin: 20px 0;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 10px;
            width: 100%;
            max-width: 600px;
            overflow-x: auto;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(40px, 1fr));
            gap: 2px;
            justify-content: center;
        }
        .cell {
            position: relative;
            width: 40px;
            height: 40px;
            background-color: #1e2a48;
            border: 2px solid #0ff;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            text-transform: uppercase;
            outline: none;
        }
        .cell-tajenka {
            background-color: #00ffcc;
            border: 2px solid #00ffcc;
            color: #1e2a48;
            font-weight: bold;
        }
        .cell-number {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 12px;
            color: #ffffff;
        }
        .clues-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
            max-width: 800px;
        }
        .clues {
            background-color: #1e2a48;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 45%;
        }
        .clues h3 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            color: #00ffcc;
            text-shadow: 0 0 10px #00ffcc, 0 0 20px #00ffcc;
        }
        .clues p {
            font-size: 1rem;
            color: #ffffff;
            margin: 10px 0;
        }
        .btn-check {
            background-color: #00ffcc;
            color: #1e2a48;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1.2rem;
            margin-top: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, background-color 0.3s ease;
        }
        .btn-check:hover {
            background-color: #00ffa1;
            transform: scale(1.05);
        }
        footer {
            margin-top: 20px;
            font-size: 0.8rem;
            color: #00ffcc;
        }

        /* Responzivita */
        @media (max-width: 768px) {
            .grid-container {
                padding: 5px;
                margin: 10px auto;
            }
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            .clues {
                width: 100%;
            }
            .clues h3 {
                font-size: 1.5rem;
            }
            .clues p {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="photo-header"></div>
    <h1>Křížovka pro Móňu</h1>
    <div class="content">
        <div class="grid-container">
            <div class="grid" id="crosswordGrid"></div>
        </div>
        <div class="clues-container">
            <div class="clues">
                <h3>Vodorovně</h3>
                <div id="acrossClues"></div>
            </div>
            <div class="clues">
                <h3>Svisle</h3>
                <div id="downClues"></div>
            </div>
        </div>
        <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>
    </div>
    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>
    <script>
        const crosswordData = {
            size: 12,
            words: {
                1: { clue: "Hlavní město Itálie", answer: "RIM", row: 1, col: 1, direction: "across" },
                2: { clue: "Největší kontinent světa", answer: "ASIE", row: 2, col: 4, direction: "down" },
                3: { clue: "Známý vědec, který formuloval teorii relativity", answer: "EINSTEIN", row: 4, col: 2, direction: "across" },
                4: { clue: "Základní část rostliny, která je pod zemí", answer: "KOREN", row: 6, col: 3, direction: "down" },
                5: { clue: "Řeka protékající Londýnem", answer: "TEMZE", row: 8, col: 1, direction: "across" },
                6: { clue: "Slavný italský malíř, autor obrazu Mona Lisa", answer: "DAVINCI", row: 2, col: 7, direction: "down" },
                7: { clue: "Planeta pojmenovaná po římském bohu války", answer: "MARS", row: 10, col: 2, direction: "across" },
                8: { clue: "Hudební nástroj s klávesami", answer: "PIANO", row: 3, col: 8, direction: "down" },
                9: { clue: "První prezident Československa", answer: "MASARYK", row: 11, col: 3, direction: "across" },
                10: { clue: "Název pro vědecký pokus", answer: "EXPERIMENT", row: 1, col: 6, direction: "down" }
            }
        };

        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            grid.style.gridTemplateColumns = `repeat(${crosswordData.size}, 40px)`;

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;

                    const cell = document.createElement('div');
                    cell.className = 'cell';

                    const input = document.createElement('input');
                    input.type = 'text';
                    input.maxLength = 1;

                    // Zvýraznění tajenky
                    if (id === "1") {
                        cell.classList.add('cell-tajenka');
                    }

                    cell.appendChild(input);
                    grid.appendChild(cell);
                }
            }
        }

        function generateClues() {
            const acrossClues = document.getElementById('acrossClues');
            const downClues = document.getElementById('downClues');

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const clueElement = document.createElement('p');
                clueElement.textContent = `${id}. ${word.clue}`;

                if (word.direction === 'across') {
                    acrossClues.appendChild(clueElement);
                } else if (word.direction === 'down') {
                    downClues.appendChild(clueElement);
                }
            }
        }

        function checkSolution() {
            let allCorrect = true;

            for (const [id, word] of Object.entries(crosswordData.words)) {
                let userWord = "";
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = document.querySelector(`.grid > :nth-child(${cellRow * crosswordData.size + cellCol + 1}) input`);
                    userWord += cell.value.toUpperCase() || " ";
                }

                if (userWord !== word.answer.toUpperCase()) {
                    allCorrect = false;
                }
            }

            alert(allCorrect ? "Gratulujeme! Tajenka je správná!" : "Zkontrolujte si odpovědi.");
        }

        createGrid();
        generateClues();
    </script>
</body>
</html>
