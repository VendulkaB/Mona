<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka - Otec Fura</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(10, 30px);
            gap: 1px;
            background-color: #333;
            padding: 2px;
            margin: 20px auto;
        }
        .cell {
            width: 30px;
            height: 30px;
            background: white;
            text-align: center;
            text-transform: uppercase;
            border: none;
            font-size: 16px;
        }
        .cell:disabled {
            background: #333;
        }
        .clues {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .btn-check {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        .btn-check:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Křížovka - Otec Fura</h1>
    
    <div class="grid" id="crosswordGrid"></div>
    
    <div class="clues">
        <div>
            <h3>Vodorovně</h3>
            <p>1. Slovo na vodě</p>
            <p>2. Druhý vodorovný tip</p>
        </div>
        <div>
            <h3>Svisle</h3>
            <p>1. První svislý tip</p>
            <p>2. Druhý svislý tip</p>
        </div>
    </div>

    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>

    <script>
        const crosswordData = {
            size: 10,
            words: {
                1: { row: 1, col: 1, direction: "across", answer: "SLOVO" },
                2: { row: 3, col: 3, direction: "down", answer: "TEST" }
            }
        };
        
        function createGrid() {
            const grid = document.getElementById('crosswordGrid');
            for (let i = 0; i < crosswordData.size; i++) {
                for (let j = 0; j < crosswordData.size; j++) {
                    const cell = document.createElement('input');
                    cell.type = 'text';
                    cell.maxLength = 1;
                    cell.className = 'cell';
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    cell.disabled = true;
                    grid.appendChild(cell);
                }
            }

            for (const [id, word] of Object.entries(crosswordData.words)) {
                const row = word.row - 1;
                const col = word.col - 1;
                const length = word.answer.length;

                for (let i = 0; i < length; i++) {
                    const cellRow = word.direction === 'across' ? row : row + i;
                    const cellCol = word.direction === 'across' ? col + i : col;
                    const cell = grid.children[cellRow * crosswordData.size + cellCol];
                    cell.disabled = false;
                }
            }
        }

        function checkSolution() {
            alert('Kontrola řešení je aktuálně statická.');
        }

        createGrid();
    </script>
</body>
</html>
