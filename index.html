<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header class="photo-header">
            <img src="./img/Image (21).jpg" alt="Hlavička křížovky">
        </header>
        
        <h1>Křížovka pro Móňu</h1>

        <div class="instructions">
            <p>Tajenka je zvýrazněna modře. Použijte Tab nebo šipky pro navigaci mezi políčky.</p>
        </div>
        
        <main class="puzzle-container">
            <div class="grid-layout">
                <!-- Čísla sloupců -->
                <div class="column-numbers">
                    <span></span>
                    <span>1</span>...<span>12</span>
                </div>
                
                <!-- Křížovka s řádky -->
                <div class="puzzle-area">
                    <div class="row-numbers">
                        <span>1</span>...<span>12</span>
                    </div>
                    <div id="crosswordGrid" class="crossword-grid"></div>
                </div>
            </div>

            <!-- Nápovědy -->
            <div class="hints">
                <div class="across">
                    <h2>Vodorovně</h2>
                    <div id="acrossClues" class="hint-list"></div>
                </div>
                <div class="down">
                    <h2>Svisle</h2>
                    <div id="downClues" class="hint-list"></div>
                </div>
            </div>

            <button class="check-solution" onclick="checkSolution()">
                Zkontrolovat tajenku
            </button>
        </main>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
