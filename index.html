<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
</head>
<body>
    <!-- Hlavička s obrázkem -->
    <div class="photo-header">
        <img src="./img/Image.jpg" alt="Hlavička křížovky" onerror="this.style.display='none'">
    </div>

    <!-- Nadpis -->
    <h1>Křížovka pro Móňu</h1>

    <!-- Mřížka a nápovědy -->
    <div class="puzzle-wrapper">
        <div class="grid-container" id="crosswordGrid"></div>
        <div class="clues-container">
            <div class="clues">
                <h3>Vodorovně</h3>
                <div id="acrossClues"></div>
            </div>
            <div class="clues">
                <h3>Svisle</h3>
                <div id="downClues"></div>
            </div>
        </div>
    </div>

    <!-- Tlačítko -->
    <button class="btn-check" onclick="checkSolution()">Zkontrolovat řešení</button>

    <!-- Footer -->
    <footer>
        <p>Vytvořeno s láskou ❤️</p>
    </footer>
</body>
</html>
