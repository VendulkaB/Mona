<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="photo-header">
            <img src="./img/Image (21).jpg" alt="Hlavička">
        </div>
        
        <h1>Křížovka pro Móňu</h1>

        <div class="puzzle-wrapper">
            <!-- Mřížka s čísly -->
            <div class="grid-container">
                <!-- Čísla sloupců -->
                <div class="column-labels">
                    <div class="empty-corner"></div>
                    <div>1</div>
                    <div>2</div>
                    <!-- ... atd až 12 -->
                </div>
                
                <div class="grid-with-labels">
                    <!-- Čísla řádků -->
                    <div class="row-labels">
                        <div>1</div>
                        <div>2</div>
                        <!-- ... atd až 12 -->
                    </div>
                    
                    <!-- Křížovka -->
                    <div id="crosswordGrid"></div>
                </div>
            </div>

            <!-- Otázky -->
            <div class="clues">
                <div class="horizontal">
                    <h2>Vodorovně:</h2>
                    <div id="acrossClues"></div>
                </div>
                <div class="vertical">
                    <h2>Svisle:</h2>
                    <div id="downClues"></div>
                </div>
            </div>
        </div>

        <button onclick="checkSolution()">Zkontrolovat tajenku</button>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
