<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="photo-header">
            <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy">
        </header>

        <div class="content">
            <h1 class="title">Křížovka pro Móňu</h1>
            
            <div class="solution-info">
                <span class="sparkle">✨</span>
                <p>Najděte tajenku! Písmena v barevných polích tvoří řešení.</p>
                <span class="sparkle">✨</span>
            </div>

            <div class="game-section">
                <div class="crossword-area">
                    <div id="crosswordGrid" class="grid-container"></div>
                    <div id="activeWord" class="active-word"></div>
                </div>

                <div class="clues-container">
                    <div class="clues-section">
                        <h2>Vodorovně</h2>
                        <div id="acrossClues" class="clues-list"></div>
                    </div>
                    <div class="clues-section">
                        <h2>Svisle</h2>
                        <div id="downClues" class="clues-list"></div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn-check" onclick="checkSolution()">
                Zkontrolovat řešení
            </button>
        </div>

        <footer>
            <p>Vytvořeno s láskou <span class="heart">❤️</span></p>
        </footer>
    </div>

    <!-- Tooltip container -->
    <div id="tooltip" class="tooltip"></div>

    <!-- Solution reveal overlay -->
    <div id="solutionReveal" class="solution-reveal">
        <div class="solution-content"></div>
    </div>

    <script src="js/crosswordData.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
