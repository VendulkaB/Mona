<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#001220">
    <meta name="description" content="Interaktivní křížovka s tajnou zprávou">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Křížovka pro Móňu</title>
    
    <!-- Preconnects for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Křížovka pro Móňu</h1>
            <div class="header-image">
                <picture>
                    <source srcset="img/crossword-header.webp" type="image/webp">
                    <source srcset="img/crossword-header.jpg" type="image/jpeg">
                    <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy" width="600" height="300">
                </picture>
            </div>
        </header>

        <main>
            <div class="instructions" role="status" aria-live="polite">
                <p>✨ Najděte tajenku! Písmena v barevných polích tvoří řešení. ✨</p>
            </div>

            <div class="game-container">
                <div class="crossword">
                    <div id="crosswordGrid" role="grid" aria-label="Křížovka"></div>
                    <div id="activeClue" role="status" aria-live="polite"></div>
                </div>

                <div class="clues">
                    <div class="across">
                        <h2>Vodorovně</h2>
                        <div id="acrossClues" role="list"></div>
                    </div>
                    <div class="down">
                        <h2>Svisle</h2>
                        <div id="downClues" role="list"></div>
                    </div>
                </div>

                <button id="checkButton" class="btn-check" aria-label="Zkontrolovat řešení">
                    Zkontrolovat řešení
                </button>
            </div>
        </main>

        <footer>
            <p>Vytvořeno s láskou ❤️</p>
        </footer>
    </div>

    <div id="solutionReveal" class="solution-reveal" role="dialog" aria-modal="true" aria-label="Výsledek řešení">
        <div class="solution-content"></div>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
