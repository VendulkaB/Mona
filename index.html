<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Křížovka pro Móňu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-container">
        <header class="photo-header">
            <img src="img/crossword-header.jpg" alt="Křížovka pro Móňu" loading="lazy">
        </header>

        <h1>Křížovka pro Móňu</h1>

        <div class="solution-info">
            <p>Najděte tajenku! Písmena v barevných polích tvoří řešení.</p>
        </div>

        <div class="crossword-container">
            <div id="crosswordGrid" class="grid-container"></div>

            <div class="legend-container">
                <div class="legend-section">
                    <h2>Vodorovně</h2>
                    <div id="acrossClues" class="clues-list"></div>
                </div>

                <div class="legend-section">
                    <h2>Svisle</h2>
                    <div id="downClues" class="clues-list"></div>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="check-button" onclick="checkSolution()">
                Zkontrolovat řešení
            </button>
        </div>

        <footer>
            <p>Vytvořeno s láskou ❤️</p>
        </footer>
    </div>

    <div id="tooltip" class="tooltip"></div>
    <script src="js/main.js"></script>
</body>
</html>
